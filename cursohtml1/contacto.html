<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="Barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label  for="nombres">Nombres y Apellidos</label>
                <input class="input-padron" type="text" id="nombres" required>

                <label  for="correo">Correo Electronico</label>
                <input class="input-padron" type="email" id="correo" required placeholder="correo@dominio.com">

                <label for="telefono">Telefono</label>
                <input class="input-padron" type="tel" id="telefono" required placeholder="(XXX) XXXXXX">
                  
                <label for="mensaje">Mensaje</label>
                <textarea class="input-padron" id="mensaje" cols="70" rows="10"></textarea>
                
                <fieldset>
                    <legend>¿Como le gustaria que le contactaramos?</legend>
                
                    <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label> 
                </fieldset>

                <fieldset>
                    <legend>¿En que horario desea la atencion?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox" for=""><input type="checkbox" checked>Le gustaria recibir novedades de la Barberia</label>

                <input type="submit" name="contacto" value="Enviar Formulario" class="enviar">

                <table>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>Miercoles</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h - 20h</td>
                        </tr>
                    </tbody>   
                </table>
                
            </form>
            
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="Barberia Alura">
            <p>&copy Copyright Barberia Alura - 2020</p>
        </footer>

    </body>

</html>
