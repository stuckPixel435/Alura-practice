<meta charset="UTF-8">

<canvas width="600" height="400"></canvas>

<script>
    var fondo = document.querySelector("canvas");
    var pincel = fondo.getContext("2d");
    
    pincel.fillStyle = "grey";
    pincel.fillRect(0,0,600,400);

    function verificarClick(evento){
        console.log(evento);
        alert("Se hizo un click");
    }

    function dibujarCirculo(evento){
        var x = evento.pageX - fondo.offsetLeft;
        var y = evento.pageY - fondo.offsetTop;
        console.log(evento);
        console.log(x,y);

        pincel.fillStyle = "blue";
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2*3.14);
        pincel.fill();

    }

    //fondo.onclick = verificarClick;

    fondo.onclick = dibujarCirculo;


</script>
