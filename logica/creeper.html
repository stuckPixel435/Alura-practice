<meta charset="UTF-8">

<canvas width="350" height="300"></canvas>

<script>
    var fondo = document.querySelector("canvas");
    var pincel = fondo.getContext("2d");

    pincel.fillStyle = "darkgreen";
    pincel.fillRect(0,0,350,300);

    pincel.fillStyle = "black";
    pincel.fillRect(60,50,90,90); //ojo izquierdo

    pincel.fillRect(220,50,90,90); //ojo derecho

    pincel.fillRect(150,140,70,100); //nariz

    pincel.fillRect(110,190,40,110); //boca izquierda

    pincel.fillRect(220,190,40,110); //boca derecha




</script>
