<canvas width="600" height="400"></canvas>

<script>

    function dibujarRectangulo(x, y, base, altura, color) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.fillStyle=color;
        pincel.fillRect(x,y, base, altura);
        pincel.strokeStyle="black";
        pincel.strokeRect(x,y, base, altura);
    }

    function escribirTexto(x , y, texto) {
        var pantalla = document.querySelector("canvas");
        var pincel = pantalla.getContext("2d");

        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x, y);    
    }


    var serie2009 = [6, 47, 41, 3, 3];
    var serie2019 = [81, 9, 3, 3, 4];

    var colores = ["blue","green","yellow", "red","gray"];

    var navegadores = ["Chrome","Firefox","Edge","Safari","Otros"];

    function dibujarBarra(x, y, serie, colores, texto) {

        escribirTexto(x - 10, y - 30, texto);

        var suma = 0;
        for(i = 0; i < serie.length; i++){
            dibujarRectangulo(x, y + suma, 50, serie[i], colores[i]);
            suma = suma + serie[i];
        }
        

    }

    function escribirNavegador(x, y, texto){

        escribirTexto(x - 10 , y - 30, "Navegadores");

        var suma = 0;
        for(i = 0; i < texto.length; i++){
            dibujarRectangulo(x, y + suma, 10, 10, colores[i]);
            escribirTexto(x + 20, (y + suma + 10), texto[i]);
            suma = suma + 30; 
        }
    }

    dibujarBarra(50,50,serie2009,colores,"Serie 2009");
    dibujarBarra(150,50,serie2019,colores,"Serie 2019");

    escribirNavegador(250,50,navegadores);

</script>
