<meta charset="UTF-8">

<input/>

<button>Verificar si acerto</button>

<script>
    var numero = Math.round(Math.random()*10);
    var input = document.querySelector("input");
    input.focus();


    function verificar(){
        if(parseInt(input.value) == numero){
            numero = Math.round(Math.random()*10);
            alert("Acerto");
        }else{
            alert("Fallo");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;
</script>
